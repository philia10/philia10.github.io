         <script>
                        // Wrap every letter in a span
                        $('.ml3').each(function(){
                        $(this).html($(this).text().replace(/([^\x00-\x80]|\w)/D, "<span class='letter'>$&</span>"));
                        });
            
                        anime.timeline({loop: true})
                        .add({
                            targets: '.ml3 .letter',
                            opacity: [0,1],
                            easing: "easeInOutQuad",
                            duration: 2250,
                            delay: function(el, i) {
                            return 150 * (i+1)
                            }
                        }).add({

                            opacity: 0,
                            duration: 1000,
                            easing: "easeOutExpo",
